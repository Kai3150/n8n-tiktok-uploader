name: Deploy r2-to-tiktok-poster Lambda

on:
  push:
    branches: [ main ]
    paths:
      - 'r2-to-tiktok-poster/**'
      - '.github/workflows/deploy-r2-to-tiktok.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'r2-to-tiktok-poster/**'
      - '.github/workflows/deploy-r2-to-tiktok.yml'

env:
  AWS_REGION: ap-northeast-1
  LAMBDA_FUNCTION_NAME: r2-to-tiktok-poster

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        cd r2-to-tiktok-poster
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-mock

    - name: Run tests
      run: |
        cd r2-to-tiktok-poster
        python -m pytest tests/ -v || echo "No tests found, skipping..."

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Install dependencies
      run: |
        cd r2-to-tiktok-poster
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build deployment package
      run: |
        cd r2-to-tiktok-poster
        chmod +x build.sh
        ./build.sh

    - name: Deploy to AWS Lambda
      run: |
        cd r2-to-tiktok-poster
        aws lambda update-function-code \
          --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
          --zip-file fileb://lambda-deployment.zip \
          --region ${{ env.AWS_REGION }}

    - name: Update Lambda configuration
      run: |
        aws lambda update-function-configuration \
          --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
          --timeout 300 \
          --memory-size 512 \
          --region ${{ env.AWS_REGION }}

    - name: Test deployment
      run: |
        echo "Testing r2-to-tiktok-poster deployment..."
        # Add specific test for the function if needed
        aws lambda invoke \
          --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
          --payload '{"r2_video_url": "https://example.com/test.mp4", "open_id": "test", "title": "Test"}' \
          --region ${{ env.AWS_REGION }} \
          response.json || echo "Test invocation completed"
